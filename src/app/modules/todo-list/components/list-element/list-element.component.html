<li>
  <label [formGroup]="editTaskForm">
    <div class="checkbox__container">
      <input type="checkbox" formControlName="isCompleted" (change)="submitEditForm()" />
    </div>
    <div class="input__container">
      <input type="text" formControlName="title" (keydown.enter)="submitEditForm()" />
    </div>
    <div class="button__container">
      <button class="delete__button" (click)="deleteTask()"></button>
    </div>
  </label>
</li>
